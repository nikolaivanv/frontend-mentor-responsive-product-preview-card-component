<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat:500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fraunces:700&display=swap"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="product-image-container">
        <picture>
          <source
            srcset="images/image-product-mobile.jpg"
            media="(max-width: 768px)"
          />
          <img
            class="product-image"
            src="images/image-product-desktop.jpg"
            alt="Perfume bottle"
          />
        </picture>
      </div>

      <div class="product-details-container">
        <div class="category">Perfume</div>

        <div class="product-title typography-display">
          Gabrielle Essence Eau De Parfum
        </div>

        <div class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </div>

        <div class="price">
          <div class="discounted-price typography-display">$149.99</div>
          <div class="base-price">$169.99</div>
        </div>

        <div class="add-to-cart-button-container">
          <button class="add-to-cart-button">
            <img src="images/icon-cart.svg" alt="Cart icon" />
            Add to Cart
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
